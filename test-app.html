<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixiJS Test</title>
  <script src="https://pixijs.download/release/pixi.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0f0a1e;
    }
  </style>
</head>
<body>
  <div id="test">Testing...</div>
  <script>
    console.log('Starting PixiJS test...');

    (async () => {
      try {
        const app = new PIXI.Application();

        await app.init({
          width: 800,
          height: 600,
          background: 0x1a1a2e,
        });

        console.log('PixiJS initialized');

        document.body.appendChild(app.canvas);

        const text = new PIXI.Text({
          text: 'PixiJS Working!',
          style: {
            fontFamily: 'Arial',
            fontSize: 48,
            fill: 0xffffff,
          }
        });

        text.anchor.set(0.5);
        text.position.set(400, 300);

        app.stage.addChild(text);

        console.log('Test complete - you should see "PixiJS Working!" on screen');
        document.getElementById('test').textContent = 'PixiJS initialized - check canvas';
      } catch (error) {
        console.error('PixiJS test failed:', error);
        document.getElementById('test').textContent = 'Error: ' + error.message;
      }
    })();
  </script>
</body>
</html>
